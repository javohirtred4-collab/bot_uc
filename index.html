    <style>
        * {

            padding: 0;

        body {

            display: flex;

            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);

        }

            margin-bottom: 25px;

        }

        .input-group {

        }
        
        .input-group label {
            display: block;
            margin-bottom: 8px;

        }
        
        .input-group input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: border 0.3s;
        }
        
        .input-group input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .btn {
            display: block;
            width: 100%;
            padding: 18px;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            text-align: center;
            text-decoration: none;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            margin-bottom: 15px;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }
        
        .btn-secondary {
            background: #f8f9fa;
            color: #333;
            border: 2px solid #e1e5e9;
        }
        
        .btn-secondary:hover {

        }
        
        .timer {
            text-align: center;
            margin-top: 20px;
            color: #666;
            font-size: 14px;
        }
        
        .timer span {
            font-weight: bold;
            color: #f5576c;
        }
        
        .status {
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            text-align: center;
            display: none;
        }
        
        .status.success {
            background: #d4edda;
            color: #155724;
            display: block;
        }
        
        .status.error {
            background: #f8d7da;
            color: #721c24;
            display: block;
        }
        
        .footer {
            text-align: center;
            padding: 20px;
            color: #666;
            font-size: 14px;
            border-top: 1px solid #eee;
        }
        
        @media (max-width: 480px) {

</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üéÆ PUBG UC BERISH</h1>
            <p>Bepul UC oling - har kuni 100 UC!</p>
        </div>
        
        <div class="content">
            <div class="balance-card">
                <h2>SIZNING BALANSINGIZ</h2>
                <div class="balance-amount" id="balance">100</div>
                <p>UC</p>
            </div>
            
            <div class="input-group">
                <label for="pubgId">üì± PUBG ID RAQAMINGIZ</label>
                <input type="number" id="pubgId" placeholder="Misol: 1234567890">
            </div>
            
            <button class="btn btn-primary" onclick="getUc()">üöÄ UC OLISH</button>
            <a href="https://t.me/SIZNING_BOT" class="btn btn-secondary" target="_blank">üì± TELEGRAM BOT</a>
            
            <div class="timer">
                Keyingi UC: <span id="countdown">24:00:00</span> dan keyin
            </div>
            
            <div class="status" id="status"></div>
        </div>
        
        <div class="footer">
            ¬© 2024 PUBG UC. Barcha huquqlar himoyalangan.
        </div>
    </div>

    <script>
        // O'yinchi ma'lumotlari
        let balance = 100;
        let lastClaim = localStorage.getItem('lastClaim');
        let countdownInterval;
        
        // Taymerni boshlash
        function startCountdown() {
            if (lastClaim) {
                const lastClaimTime = new Date(lastClaim).getTime();
                const now = new Date().getTime();
                const hours24 = 24 * 60 * 60 * 1000;
                const nextClaimTime = lastClaimTime + hours24;
                
                if (now < nextClaimTime) {
                    // Taymer ishlaydi
                    updateCountdown(nextClaimTime);
                    countdownInterval = setInterval(() => {
                        updateCountdown(nextClaimTime);
                    }, 1000);
                    document.getElementById('balance').textContent = '0';
                    balance = 0;
                } else {
                    // 24 soat o'tdi, yangi UC
                    localStorage.removeItem('lastClaim');
                    document.getElementById('balance').textContent = '100';
                    balance = 100;
                    document.getElementById('countdown').textContent = '24:00:00';
                }
            }
        }
        
        function updateCountdown(nextClaimTime) {
            const now = new Date().getTime();
            const diff = nextClaimTime - now;
            
            if (diff <= 0) {
                clearInterval(countdownInterval);
                document.getElementById('balance').textContent = '100';
                balance = 100;
                document.getElementById('countdown').textContent = '24:00:00';
                localStorage.removeItem('lastClaim');
                return;
            }
            
            const hours = Math.floor(diff / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);
            
            document.getElementById('countdown').textContent = 
                `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        }
        
        // UC olish funksiyasi
        function getUc() {
            const pubgId = document.getElementById('pubgId').value.trim();
            const statusEl = document.getElementById('status');
            
            // Validatsiya
            if (!pubgId) {
                statusEl.className = 'status error';
                statusEl.innerHTML = '‚ùå Iltimos, PUBG ID ni kiriting!';
                return;
            }
            
            if (pubgId.length < 6 || pubgId.length > 20) {
                statusEl.className = 'status error';
                statusEl.innerHTML = '‚ùå Noto\'g\'ri PUBG ID. 6-20 raqam bo\'lishi kerak!';
                return;
            }
            
            if (balance <= 0) {
                statusEl.className = 'status error';
                statusEl.innerHTML = '‚ùå UC tugadi! 24 soatdan keyin qayta oling.';
                return;
            }
            
            // UC berish
            statusEl.className = 'status success';
            statusEl.innerHTML = `‚úÖ UC yuborildi!<br><br>
                üéÆ PUBG ID: <strong>${pubgId}</strong><br>
                üí∞ Miqdor: <strong>${balance} UC</strong><br><br>
                ‚è≥ Keyingi UC: 24 soatdan keyin`;
            
            // Balansni yangilash
            balance = 0;
            document.getElementById('balance').textContent = '0';
            
            // Vaqtni saqlash
            lastClaim = new Date().toISOString();
            localStorage.setItem('lastClaim', lastClaim);
            
            // Taymerni boshlash
            clearInterval(countdownInterval);
            startCountdown();
            
            // Inputni tozalash
            document.getElementById('pubgId').value = '';
            
            // Ovoz efekti (ixtiyoriy)
            playSuccessSound();
        }
        
        // Ovoz efekti (ixtiyoriy)
        function playSuccessSound() {
            try {
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                oscillator.frequency.value = 800;
                oscillator.type = 'sine';
                
                gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.5);
                
                oscillator.start(audioContext.currentTime);
                oscillator.stop(audioContext.currentTime + 0.5);
            } catch (e) {
                console.log('Audio not supported');
            }
        }
        
        // Sahifa yuklanganda
        document.addEventListener('DOMContentLoaded', function() {
            startCountdown();
            
            // Test ma'lumotlari (ishlab chiqish uchun)
            if (window.location.href.includes('localhost') || window.location.href.includes('127.0.0.1')) {
                console.log('Test rejimi: UC bot web sayti');
            }
        });
        
        // Telegram Web App integratsiyasi (agar kerak bo'lsa)
        if (window.Telegram && Telegram.WebApp) {
            Telegram.WebApp.ready();
            Telegram.WebApp.expand();
            
            // Telegramdan foydalanuvchi ma'lumotlari
            const user = Telegram.WebApp.initDataUnsafe.user;
            if (user) {
                console.log('Telegram user:', user);
                // Foydalanuvchi ID sini serverga yuborish mumkin
            }
        }
    </script>
